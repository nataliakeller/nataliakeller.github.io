<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINBUN</title>

    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-grid card signup">
        <section class="index-second-section signup">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Discover</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            
            <div class="image-container">
                <img class="index" src="img/login.png" alt="">
            </div>
        </section>


        <section class="index-first-section signup">
            <div class="signup-form">

                <div class="form-title">
                    <h1>Sign-up</h1>
                </div>
                
                <form action="/success.html">

                    <input 
                    type="text" 
                    class="signup username" 
                    id="username"
                    placeholder="Username">

                    <input 
                    type="email"
                    class="signup email"
                    id="email"
                    placeholder="example@gmail.com">
                    
                    <input 
                    type="password" 
                    class="signup password"
                    id="password"
                    placeholder="Password">

                    <input 
                    type="password" 
                    class="signup check"
                    id="check"
                    placeholder="Confirm your password">
                    
                    <button type="submit">Join</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="about-us">
                <a href="#">About us</a>
            </div>
            <div class="contact-us">
                <a href="#">Contact us </a>
            </div>
        </footer>
    </div>


    <script src="/js/scripts.js"></script>
</body>
</html>
